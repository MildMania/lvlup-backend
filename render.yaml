services:
  - type: web
    name: lvlup-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lvlup-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: lvlup-db
    plan: free
    databaseName: lvlup
    user: lvlup

