<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LvlUp Event Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .log-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .log-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .log-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .quick-events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 16px;
        }

        .quick-event-btn {
            padding: 10px;
            background: #fff;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-event-btn:hover {
            background: #667eea;
            color: white;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ LvlUp Event Tester</h1>
        <p class="subtitle">Send test events to your backend and monitor them in the Events dashboard</p>

        <div class="input-group">
            <label>Backend URL</label>
            <input type="text" id="backendUrl" value="https://lvlup-backend-production.up.railway.app/api" placeholder="https://your-backend.railway.app/api">
        </div>

        <div class="input-group">
            <label>API Key</label>
            <input type="text" id="apiKey" value="" placeholder="lvl_da7339ff066a4c0295e5b11fc15bb79b">
        </div>

        <div class="input-group">
            <label>User ID</label>
            <input type="text" id="userId" value="test_user_123" placeholder="test_user_123">
        </div>

        <div class="input-group">
            <label>Event Name</label>
            <input type="text" id="eventName" value="test_event" placeholder="test_event">
        </div>

        <div class="input-group">
            <label>Event Properties (JSON)</label>
            <textarea id="eventProperties">{
  "test": true,
  "timestamp": "2026-01-06T10:30:00Z",
  "source": "web_tester",
  "random_value": 42
}</textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="sendEvent()" id="sendBtn">
                <span>üì§ Send Event</span>
            </button>
            <button class="btn-secondary" onclick="clearLog()">
                <span>üóëÔ∏è Clear Log</span>
            </button>
        </div>

        <div class="quick-events">
            <button class="quick-event-btn" onclick="sendQuickEvent('level_start')">üéØ Level Start</button>
            <button class="quick-event-btn" onclick="sendQuickEvent('level_complete')">‚úÖ Level Complete</button>
            <button class="quick-event-btn" onclick="sendQuickEvent('purchase_made')">üí∞ Purchase</button>
            <button class="quick-event-btn" onclick="sendQuickEvent('player_death')">üíÄ Player Death</button>
        </div>

        <div class="log" id="log">
            <div class="log-entry log-info">Ready to send events. Fill in your API key and click "Send Event".</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry log-info">Log cleared.</div>';
        }

        async function sendEvent() {
            const backendUrl = document.getElementById('backendUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const userId = document.getElementById('userId').value;
            const eventName = document.getElementById('eventName').value;
            const propertiesText = document.getElementById('eventProperties').value;

            // Validate inputs
            if (!apiKey) {
                log('‚ùå API Key is required!', 'error');
                return;
            }

            if (!eventName) {
                log('‚ùå Event Name is required!', 'error');
                return;
            }

            // Parse properties
            let properties = {};
            try {
                properties = JSON.parse(propertiesText);
            } catch (e) {
                log(`‚ùå Invalid JSON in properties: ${e.message}`, 'error');
                return;
            }

            // Disable button
            const btn = document.getElementById('sendBtn');
            const originalHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div><span>Sending...</span>';

            // Build event data with all metadata
            const eventData = {
                userId: userId,
                eventName: eventName,
                properties: properties,
                timestamp: new Date().toISOString(),
                
                // Event metadata
                eventUuid: generateUUID(),
                clientTs: Date.now(),
                
                // Device & Platform info (mocked)
                platform: 'web',
                osVersion: navigator.userAgent,
                device: 'Browser',
                deviceId: getOrCreateDeviceId(),
                
                // App info (mocked)
                appVersion: '1.0.0',
                bundleId: 'com.lvlup.tester',
                engineVersion: 'web',
                sdkVersion: 'web 1.0.0',
                
                // Network
                connectionType: navigator.onLine ? 'wifi' : 'offline',
                sessionNum: getSessionNumber()
            };

            log(`üì§ Sending ${eventName} event...`, 'info');

            try {
                const response = await fetch(`${backendUrl}/analytics/events`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify(eventData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    log(`‚úÖ Event sent successfully! Event ID: ${data.data?.eventId || 'N/A'}`, 'success');
                    log(`üí° Check your Events dashboard (refresh after 5 seconds)`, 'info');
                } else {
                    log(`‚ùå Event failed: ${data.error || response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
                log(`üí° Check if backend URL is correct and CORS is enabled`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        }

        function sendQuickEvent(eventName) {
            document.getElementById('eventName').value = eventName;
            
            // Set appropriate properties based on event type
            const properties = {
                level_start: { level: Math.floor(Math.random() * 10) + 1, difficulty: 'normal' },
                level_complete: { level: Math.floor(Math.random() * 10) + 1, score: Math.floor(Math.random() * 10000), time: Math.floor(Math.random() * 300) },
                purchase_made: { item_id: `item_${Math.floor(Math.random() * 100)}`, price: (Math.random() * 50).toFixed(2), currency: 'USD' },
                player_death: { level: Math.floor(Math.random() * 10) + 1, cause: 'enemy', position_x: Math.random() * 100, position_y: Math.random() * 100 }
            };

            document.getElementById('eventProperties').value = JSON.stringify(properties[eventName] || {}, null, 2);
            sendEvent();
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getOrCreateDeviceId() {
            let deviceId = localStorage.getItem('lvlup_device_id');
            if (!deviceId) {
                deviceId = generateUUID();
                localStorage.setItem('lvlup_device_id', deviceId);
            }
            return deviceId;
        }

        function getSessionNumber() {
            let sessionNum = parseInt(localStorage.getItem('lvlup_session_num') || '0');
            sessionNum++;
            localStorage.setItem('lvlup_session_num', sessionNum.toString());
            return sessionNum;
        }

        // Auto-fill API key from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const apiKeyParam = urlParams.get('apiKey');
        if (apiKeyParam) {
            document.getElementById('apiKey').value = apiKeyParam;
        }
    </script>
</body>
</html>
